<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.css' rel='stylesheet' />

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/modernizr.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <a class="brand" href="{{ HOME_PATH }}">
          <img src="{{ ASSET_PATH }}/images/point_97_logo.svg" alt="point nine seven logo" />
        </a>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Experience</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Team</a></li>
        </ul>
      </div>
    </div>
    <div class="container">

      <div class="content">
        {{ content }}
      </div>
      <!-- <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
        </p>
      </footer> -->

    </div>

    {% include JB/analytics %}
    <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.js'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script>


      // Create a map
      // Create a layer
      var layer = mapbox.layer().id('examples.map-zgrqqx0w');
      var map = mapbox.map('map', layer, null, []);
      var center = {lat: 30, lon: -45 };
      // Add the layer
      map.addLayer(layer);
      map.centerzoom(center,2);

      // Attribute
      map.ui.attribution.add()
          .content('<a href="http://mapbox.com/about/maps">Terms &amp; Feedback</a>');

      var $geocarousel = $('#geocarousel').carousel({
        interval: 8000
      });
      $geocarousel.on('slide.bs.carousel', function (e) {
        var $slide = $(e.relatedTarget);
        var lat = $slide.data('lat');
        var lng = $slide.data('lng');
        var zoom = $slide.data('zoom') || 7;
        console.log(zoom);
        if (lat && lng) {
          map.ease.location({ lat: lat, lon: lng - 1 }).zoom(zoom).optimal();
        } else {
          map.ease.location(center).zoom(2).optimal();
        }
      });

      $("body").keydown(function(e) {
        if(e.keyCode == 37) { // left
          $geocarousel.carousel('prev');
        }
        else if(e.keyCode == 39) { // right
          $geocarousel.carousel('next');
        }
      });

    </script>
  </body>
</html>
